<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockSavvy</title>
</head>
<body>
<h2>Система учета склада</h2>
<form th:method="POST" th:action="@{/result}">
    <label for="allGoodsStock">Введите сколько всего товаров на складе:</label>
    <input type="number" id="allGoodsStock" name="allGoodsStock" min="0" required><br>

    <label for="coming">Введите приход товаров:</label>
    <input type="number" id="coming" name="coming" min="0" required><br>

    <label for="expenditure">Введите расход товаров:</label>
    <input type="number" id="expenditure" name="expenditure" min="0" required><br>


    <button type="submit">Рассчитать остатки по товарам</button>
</form>
<div th:if="${result}">
    <a>Остаток по количеству товаров = </a>
    <a th:text="${result}"></a>
</div>
<div th:if="${isLessZero}">
    <p>Остатки слишком малы по соотношению с приходом и общим количеством товаров!</p>
</div>
</body>
</html>
